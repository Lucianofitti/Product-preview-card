<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card">
  <figure class="img__container">
    <img src="image-product-mobile.jpg" alt="chanel perfume mobile" id="img-mobile">
  </figure>
  <figure class="img-desktop-container">
    <img src="image-product-desktop.jpg" alt="chanel perfume desktop" id="img-desktop">
  </figure>

<article class="content">
  <div class="texts">
    <p id="perfume">PERFUME</p>
    <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>
    <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  </div>

  <div class="numbers">
     <p id="number1">$149.99</p>
     <p id="number2">$169.99</p>
  </div>

  <p class="cta"><a href="#"> <img src="icon-cart.svg" alt="cart"> Add to Cart</a></p>
</article>
  </div>

</body>
</html>
